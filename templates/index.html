<!DOCTYPE html>

  <title>Blood Bucket</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">ðŸ©¸ <strong>BLOOD BUCKET</strong></div>
      <nav>
       <a href="">Home</a>
       <a href="">About</a>
       <a href="/login">Login</a>
      <a href="/signup" class="btn-header">Join As Donor</a>
      </nav>
    </div>
  </header>

      <div class="cta-buttons">
        <a href="/signup" class="btn-primary">Join Now</a>
        <a href="/login" class="btn-outline">Login</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="/assets/background image.png" alt="Blood donation" />
      <a href="" class="request-btn">Request</a>
    </div>
  </section>

  <script src="/static/app.js"></script>
</body>
</html>
